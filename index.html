<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }
        * {
            box-sizing: border-box;
        }
        .maintenance {
            background-image: url(https://demo.wpbeaveraddons.com/wp-content/uploads/2018/02/main-1.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: scroll;
            background-size: cover;
            width: 100%;
            height: 100%;
            min-height: 100vh;
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-items: center;
        }
        .maintenance_contain {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: center;
            justify-content: center;
            width: 100%;  
            padding: 15px;  
        }
        .maintenance_contain img {
            width: auto;
            max-width: 100%;
        }
        .pp-infobox-title-prefix {
            font-weight: 500;
            font-size: 20px;
            color: #000000;
            margin-top: 30px;
            text-align: center;
            font-family: sans-serif;
        }
        .pp-infobox-title {
            color: #000000;
            font-family: sans-serif;
            font-weight: 700;
            font-size: 40px;
            margin-top: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        .pp-infobox-description {
            color: #000000;
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
        }
        .title-text {
            color: #000000;
            font-family: sans-serif;
            font-weight: 500;
            font-size: 18px;
            margin-top: 30px;
        }
        .pp-social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .pp-social-icon {
            margin: 10px;
        }
        .pp-social-icon a {
            display: inline-block;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            background-color: #fff;
            color: #000;
            font-size: 20px;
            line-height: 40px;
            text-align: center;
            text-decoration: none;
        }
        .pp-social-icon a:hover {
            background-color: #f0f0f0;
        }
        .pp-social-icon:nth-child(1) a {
            color: #1DA1F2; /* X (Twitter) */
        }
        .pp-social-icon:nth-child(2) a {
            color: #E4405F; /* Instagram */
        }
        .pp-social-icon:nth-child(3) a {
            color: #FF0000; /* YouTube */
        }
        .pp-social-icon:nth-child(4) a {
            color: #7289DA; /* Discord */
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="maintenance">
        <div class="maintenance_contain">
            <img src="https://demo.wpbeaveraddons.com/wp-content/uploads/2018/02/main-vector.png" alt="maintenance">
            <span class="pp-infobox-title-prefix">WE ARE COMING SOON</span>
            <h3 class="pp-infobox-title">The website is under maintenance!</h3>
            <p class="pp-infobox-description">
                Don't worry! We are working hard to resolve the issue.<br>
                We will be back soon. Thank you for your patience!
            </p>
            <span class="title-text">Follow us on</span>
            <div class="pp-social-icons">
                <span class="pp-social-icon">
                    <a href="https://x.com/8daudiomusicpro" target="_blank" title="X"><i class="fab fa-x-twitter"></i></a>
                </span>
                <span class="pp-social-icon">
                    <a href="https://www.instagram.com/8d_audio_music_production/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
                </span>
                <span class="pp-social-icon">
                    <a href="https://www.youtube.com/@8daudiomusicproduction" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
                </span>
                <span class="pp-social-icon">
                    <a href="https://discord.com/invite/3zz5sXAfBz" target="_blank" title="Discord"><i class="fab fa-discord"></i></a>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
